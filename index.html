<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Visualizer</title>
  </head>
  <body>
    <audio-player-component playlist="/public/track 1.mp3,/public/cinematic.mp3,/public/sandbreaker.mp3">
      <audio id="audio-element" preload="metadata" aria-hidden="true">
        <source src="/public/track 1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <script type="json">
        {
          "playlist": [{
            "src": "/public/track 1.mp3",
            "title": "Track 1",
            "cover": "/public/cover.png"
          },
          {
            "src": "/public/cinematic.mp3",
            "title": "Cinematic",
            "cover": "/public/cover.png"
          },
          {
            "src": "/public/sandbreaker.mp3",
            "title": "Sandbreaker",
            "cover": "/public/cover.png"
          }
          ]
        }
      </script>
    </audio-player-component>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
